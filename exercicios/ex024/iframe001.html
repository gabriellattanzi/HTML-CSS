<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testabndo o uso do iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão no iframe 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="1">
            <a href="https://www.cursoemvideo.com"></a> <!--Se o iframe nao for compativel com o dispositivo (ex. alguns celulares) ele abrirá esse link -->
        </iframe>
         para aprender a programar
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="1000"></iframe> <!--frameborder só vale 0 ou 1, mas pode personalizar na css-->
        também é legal.
    </p>
</body>
</html>
