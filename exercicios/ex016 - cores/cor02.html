<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais da CSS*/
            height: 100%; 
        }
        body {
            background-image: linear-gradient(to bottom, #7411FE,#F500E2, #FF018B,#FE8201,#FECB00); /* to bottom, to right, to left, to top ou quantos graus > 90deg*/
            background-attachment: fixed;
            color: white;
        }
        
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>

</body>
</html>
