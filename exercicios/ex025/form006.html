<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nivel de Satisfação:</label>
            <input type="range" name="Nivel" id="inivel" min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="Foto" id="ifoto" >
        </p>
<!--quando utilizar o envio de arquivo, usar o metodo post ao inves de get (methodo=post), pois passa de 3 mil bytes-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
